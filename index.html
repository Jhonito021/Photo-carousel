<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notre Photo en Carousel</title>
  <!-- Font Awesome (ic√¥nes) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <audio id="bg-music" src="assets/audio/Billie Eilish Ocean Eyes Official Music Video_dnt.mp3"></audio>


<div class="container-carousel">
  <i class="fa-solid fa-gear gear-big"></i>
  <i class="fa-solid fa-gear gear-small"></i>
  <span class="heart-cannard">üê§üíó</span>
  <h1 class="title">
    Jho <i class="fa-solid fa-heart heart"></i> Lii
  </h1>

  <div class="inner-carousel" id="carousel-container">
    <!-- Les images seront g√©n√©r√©es en JS -->
  </div>

<div class="btn">
  <button class="prev">
    <i class="fa-solid fa-chevron-left"></i>
  </button>

  <button id="btn-show-all">
    <i class="fa-solid fa-images"></i>
  </button>

  <button id="toggle-autoplay" class="btn-secondary">
    <i class="fas fa-pause"></i>
  </button>

  <button id="toggle-music">
    <i class="fa-solid fa-volume-high"></i>
  </button>

  <button class="next">
    <i class="fa-solid fa-chevron-right"></i>
  </button>
</div>

<div class="select-music">
  <button class="btn-select-music" id="btn-show-music" style="color: white;">
    <i class="fa-solid fa-music"></i> Musique
  </button>
</div>
<footer>
  <p style="color: white; text-align: center; margin-top: 10px;">&copy; Jhonito021</p>
</footer>

<!-- üéµ MODAL DE MUSIQUE -->
<div class="music-modal" id="music-modal">
  <div class="music-content">
    <button class="close-music" id="close-music">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <h2>Changer la musique</h2>
    <ul class="music-list">
      <li data-src="assets/audio/music1.mp3"> 
        <i class="fa-solid fa-music"></i> Viens on se barre - Allan
      </li>
      <li data-src="assets/audio/music2.mp3">
        <i class="fa-solid fa-music"></i> Ocean Eyes - Billie Eilish
      </li>
      <li data-src="assets/audio/music3.mp3">
        <i class="fa-solid fa-music"></i> Nothing Else Matters - Metallica
      </li>
      <li data-src="assets/audio/music4.mp3">
        <i class="fa-solid fa-music"></i> Hafa Mintsy - Reko
      </li>
    </ul>
  </div>
</div>


<!-- Section modale pour voir toutes les photos -->
<div class="gallery-modal" id="gallery-modal">
  <div class="gallery-content">
    <button class="close-gallery" id="close-gallery">
      <i class="fa-solid fa-xmark" style="color: black;"></i>
    </button>
    <h2>Toutes les Photos</h2>
    <div class="gallery-grid" id="gallery-grid">
      <!-- Images g√©n√©r√©es automatiquement -->
    </div>
  </div>
</div>


  <!-- Lightbox (image en plein √©cran) -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img class="lightbox-image" id="lightbox-image" src="">
  </div>
  <script src="assets/js/srcipt.js"></script>
</body>
</html>
