<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notre Photo en Carousel</title>
  <!-- Font Awesome (icônes) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <audio id="bg-music" src="assets/audio/Billie Eilish Ocean Eyes Official Music Video_dnt.mp3" loop></audio>


  <div class="container-carousel">
    <h1 class="title">Nos Photos</h1>

    <div class="inner-carousel">
      <img src="assets/img/img1.jpeg" class="slide">
      <img src="assets/img/img2.jpeg" class="slide active">
      <img src="assets/img/img3.jpeg" class="slide">
      <img src="assets/img/img4.jpeg" class="slide">
      <img src="assets/img/img5.jpeg" class="slide">
      <img src="assets/img/img6.jpeg" class="slide">
    </div>

    <div class="btn">
      <button class="prev">
        <i class="fa-solid fa-chevron-left"></i>
      </button>

      <button id="btn-show-all">
        <i class="fa-solid fa-images"></i>
      </button>

      <button id="toggle-autoplay" class="btn btn-secondary">
        <i class="fas fa-pause"></i> <!-- Icône pause au départ -->
      </button>

      <button id="toggle-music">
        <i class="fa-solid fa-music"></i>
      </button>

      <button class="next">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <!-- Section modale pour voir toutes les photos -->
  <div class="gallery-modal" id="gallery-modal">
    <div class="gallery-content">
      <button class="close-gallery" id="close-gallery">
        <i class="fa-solid fa-xmark" style="color: black;"></i>
      </button>
      <h2>Toutes les Photos</h2>
      <div class="gallery-grid">
        <img src="assets/img/img1.jpeg" alt="">
        <img src="assets/img/img2.jpeg" alt="">
        <img src="assets/img/img3.jpeg" alt="">
        <img src="assets/img/img4.jpeg" alt="">
        <img src="assets/img/img5.jpeg" alt="">
        <img src="assets/img/img6.jpeg" alt="">
      </div>
    </div>
  </div>

  <!-- Lightbox (image en plein écran) -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img class="lightbox-image" id="lightbox-image" src="">
  </div>
  <script src="assets/js/srcipt.js"></script>
</body>
</html>
